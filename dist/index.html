<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To Do List</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        <header>
            <h1>To Do List</h1>
        </header>
        <main class="row">
            <div class="col-3" id="projects">
                <div id="projectsHeader">
                    <h2>Projects</h2>
                    <button id="btnAddProject">Add Project</button>
                </div>
                <div id="projectsList"></div>
            </div>

            <div class="col-6" id="projectDetails">
                <div id="projectHeader">
                    <h2 id="projectTitleDisplay"></h2>
                    <p id="projectDescriptionDisplay"></p>
                    <p id="projectDueDateDisplay"></p>
                </div>
                <div id="tasks">
                    <div id="tasksHeading">
                        <h3>Tasks</h3>
                        <button id="btnAddTask">Add Task</button>
                    </div>
                    <h5 class="tasksSectionHeading">Current Tasks</h5>
                    <div id="currentTasks" class="taskSection">Current Tasks</div>
                    <h5 class="tasksSectionHeading">Completed Tasks</h5>
                    <div id="completedTasks" class="taskSection">Completed Tasks</div>
                </div>
            </div>

            <div class="col-3" id="formSection">
                <div id="addProjectFormContainer" class="form-container">
                    <form id="addProjectForm">
                        <h2>Create Project</h2>
            
                        <label for="projectTitle">Title</label>
                        <input type="text" id="projectTitle" name="projectTitle">
        
                        <label for="projectDueDate">Due Date</label>
                        <input type="date" id="projectDueDate" name="projectDueDate">
        
                        <label for="projectDescription">Description</label>
                        <input type="text" id="projectDescription" name="projectDescription">
                
                        <button type="submit" id="btnSubmitProject">Add Project</button>
                        <button type="reset" id="btnCancelAddProject">Close</button>
                    </form>
                </div>
        
                <div id="editProjectFormContainer" class="form-container">
                    <form id="editProjectForm">
                        <h2>Edit Project</h2>
            
                        <label for="projectTitle">Title</label>
                        <input type="text" id="editProjectTitle" name="projectTitle">
        
                        <label for="projectDueDate">Due Date</label>
                        <input type="date" id="editProjectDueDate" name="projectDueDate">
        
                        <label for="projectDescription">Description</label>
                        <input type="text" id="editProjectDescription" name="projectDescription">
                
                        <button type="button" id="btnEditProject">Edit Project</button>
                        <button type="reset" id="btnCancelEditProject">Close</button>
                    </form>
                </div>
        
                <div id="addTaskFormContainer" class="form-container">
                    <form id="addTaskForm">
                        <h2>Create Task</h2>
            
                        <label for="taskTitle">Title</label>
                        <input type="text" id="taskTitle" name="taskTitle">
        
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate" name="taskDueDate">
        
                        <label for="taskDescription">Description</label>
                        <input type="text" id="taskDescription" name="taskDescription">
        
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" name="taskPriority">
                            <option disabled selected value>Choose</option>
                            <option id="low" value="Low">Low</option>
                            <option id="medium" value="Medium">Medium</option>
                            <option id="high" value="High">High</option>
                        </select>
                
                        <button type="submit" id="btnSubmitTask">Add Task</button>
                        <button type="reset" id="btnCancelAddTask">Close</button>
                    </form>
                </div>
        
                <div id="editTaskFormContainer" class="form-container">
                    <form id="editTaskForm">
                        <h2>Edit Task</h2>
            
                        <label for="taskTitle">Title</label>
                        <input type="text" id="editTaskTitle" name="taskTitle">
        
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="editTaskDueDate" name="taskDueDate">
        
                        <label for="taskDescription">Description</label>
                        <input type="text" id="editTaskDescription" name="taskDescription">
        
                        <label for="taskPriority">Priority</label>
                        <select id="editTaskPriority" name="taskPriority">
                            <option id="low" value="Low">Low</option>
                            <option id="medium" value="Medium">Medium</option>
                            <option id="high" value="High" selected>High</option>
                        </select>
                
                        <button type="button" id="btnEditTask">Edit Task</button>
                        <button type="reset" id="btnCancelEditTask">Close</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            
        </footer>

        <script src="main.js"></script>
    </body>
</html>
