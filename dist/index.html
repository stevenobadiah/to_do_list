<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To Do List</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="row">
            <div class="col-4" id="projects">
                <h1>Projects</h1>
                <button id="btnAddProject">Add Project</button>
                <div id="projectsList"></div>
            </div>

            <div class="col-8" id="projectDetails">
                <h2 id="projectTitleDisplay"></h2>
                <p id="projectDescriptionDisplay"></p>
                <div id="tasks">
                    <h3>Tasks</h3>
                    <button id="btnAddTask">Add Task</button>
                    <div id="tasksList"></div>
                </div>
            </div>
    

        </main>

        <div id="projectFormContainer">
            <form id="myProjectForm">
                <h1>Create Project</h1>
    
                <label for="projectTitle">Title</label>
                <input type="text" id="projectTitle" name="projectTitle">

                <label for="projectDueDate">Due Date</label>
                <input type="date" id="projectDueDate" name="projectDueDate">

                <label for="projectDescription">Description</label>
                <input type="text" id="projectDescription" name="projectDescription">
        
                <button type="submit" id="btnSubmitProject">Add Project</button>
                <button type="reset" id="btnCancelProject">Close</button>
            </form>
        </div>

        <div id="taskFormContainer">
            <form id="myTaskForm">
                <h1>Create Task</h1>
    
                <label for="taskTitle">Title</label>
                <input type="text" id="taskTitle" name="taskTitle">

                <label for="taskDueDate">Due Date</label>
                <input type="date" id="taskDueDate" name="taskDueDate">

                <label for="taskDescription">Description</label>
                <input type="text" id="taskDescription" name="taskDescription">

                <label for="taskPriority">Priority</label>
                <select id="taskPriority" name="taskPriority">
                    <option id="low" value="Low">Low</option>
                    <option id="medium" value="Medium">Medium</option>
                    <option id="high" value="High" selected>High</option>
                </select>
        
                <button type="submit" id="btnSubmitTask">Add Task</button>
                <button type="reset" id="btnCancelTask">Close</button>
            </form>
        </div>

        <script src="main.js"></script>
    </body>
</html>
